<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Paste · ppowicz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #050508;
        color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
        padding: 48px 24px;
        box-sizing: border-box;
      }
      h1 { letter-spacing: 0.1em; text-transform: uppercase; font-weight: 300; margin: 0 0 24px; }
      .big {
        font-size: 100px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 900;
      }
      form {
        width: min(720px, 100%);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .field label {
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.7);
      }
      input,
      textarea {
        font: inherit;
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(245, 245, 245, 0.45);
        padding: 10px 0;
        color: #ffffff;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-bottom-color: #f5f5f5;
      }
      input::placeholder,
      textarea::placeholder {
        color: rgba(245, 245, 245, 0.4);
      }
      textarea { min-height: 240px; resize: vertical; }
      button {
        align-self: flex-start;
        padding: 10px 18px;
        font: inherit;
        border-radius: 999px;
        border: 1px solid rgba(245, 245, 245, 0.35);
        background: transparent;
        color: #f5f5f5;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
      button:hover {
        background: rgba(245, 245, 245, 0.1);
      }
    </style>
  </head>
  <body>
    <h1 class="big">PASTE</h1>
    <form method="POST" action="/create">
      <div class="field">
        <label for="title">Tytuł</label>
        <input id="title" type="text" name="title" placeholder="(opcjonalnie)" maxlength="100">
      </div>
      <div class="field">
        <label for="content">Treść</label>
        <textarea id="content" name="content" placeholder="Treść wklejki..." required></textarea>
      </div>
      <button type="submit">Zapisz</button>
    </form>
  </body>
</html>
